{% extends "main.html" %}

{% block title %}
    Board Game Dashboard
{% endblock %}

{% block section_content %}
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <!-- Toolbar/Menu with action buttons -->
                <div class="d-flex justify-content-end mb-3">
                    <a href="{% url 'boardgame-create' %}" class="btn btn-primary">
                        <i class="bi bi-plus-lg"></i> Novo Jogo
                    </a>
                </div>

                <!-- Card for board games list -->
                <div class="card">
                    <div class="card-header text-center">
                        <h2>Jogos</h2>
                    </div>
                    <div class="card-body">
                        {% if boardgames %}
                            <ul class="list-group">
                                {% for game in boardgames %}
                                    <li class="list-group-item d-flex justify-content-between align-items-center">
                                        {{ game.name }}
                                        <!-- Example: show more details or actions here if needed -->
                                    </li>
                                {% endfor %}
                            </ul>
                        {% else %}
                            <p class="text-muted text-center mb-0">Nenhum jogo cadastrado.</p>
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
