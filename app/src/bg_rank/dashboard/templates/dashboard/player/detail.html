{% extends 'main.html' %}
{% load static %}

{% block section_content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <!-- Card for user details -->
            <div class="card">
                <div class="card-header text-center">
                    <h2>Perfil do Jogador</h2>
                </div>
                <div class="card-body">
                    <div class="row mb-4">
                        <div class="col-md-3 text-center">
                            <!-- Avatar placeholder -->
                            <img src="{% static 'img/avatar-placeholder.png' %}" alt="Avatar" class="img-fluid rounded-circle mb-2" width="120" height="120">
                        </div>
                        <div class="col-md-9">
                            <h4 class="card-title">{{ user.get_full_name|default:user.username }}</h4>
                            <p class="card-text mb-1"><strong>Nome:</strong> {{ user.username }}</p>
                            <p class="card-text mb-3"><strong>Email:</strong> {{ user.email }}</p>
                            <a href="#" class="btn btn-primary">Alterar cadastro</a>
                            <a href="#" class="btn btn-primary">Alterar senha</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
