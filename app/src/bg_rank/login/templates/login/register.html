{% extends "login/base.html" %}

{% block title %}Boardgame Rank - Login{% endblock title %}

{% block login_content %}
    <div class="col-md-6 d-flex justify-content-center align-items-center">
        <form class="w-75">
            <h2 class="mb-4">Crie um usuário</h2>
            <div class="mb-3">
                <label for="email" class="form-label">Nome do usuário</label>
                <input type="email" class="form-control" id="email" placeholder="Insira seu nome">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Insira seu e-mail">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Senha</label>
                <input type="password" class="form-control" id="password" placeholder="Insira sua senha">
            </div>
            <button type="submit" class="btn btn-primary w-100">Criar usuário</button>
        </form>
    </div>
{% endblock login_content %}
